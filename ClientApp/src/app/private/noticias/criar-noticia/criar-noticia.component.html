<br />
<div class="content" style="margin-top:70px">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="titulo">Título</label>
              <input type="text" class="form-control" id="titulo" placeholder="Título aqui">
            </div>
            <div class="form-group">
              <label for="subtitulo">Sub-título</label>
              <input type="text" class="form-control" id="subtitulo" placeholder="Sub-título aqui">
            </div>
            <div class="form-group">
              <label for="jogo">Jogo</label>
              <select class="form-control" id="jogo">
                <option>League of Legends</option>
                <option>Valorant</option>
                <option>Counter Strike GO</option>
                <option>Cod:Warzone 2</option>
                <option>Fortnite</option>
              </select>
            </div>
            <div class="form-group">
              <input type="checkbox" class="form-check-input" id="manchete">
              <label class="form-check-label" for="manchete" style="margin-left:5px">Manchete</label>
            </div>
            <div class="form-group">
              <label for="imagens">Imagens</label>
              <div class="row">
                <input type="file" class="form-control" id="imagens"
                       style="opacity:1;margin-top: 30px; padding: 6px; width: 85%"
                       [(ngModel)]="imagem"
                       [ngModelOptions]="{standalone: true}" />
              </div>
              <button class="btn btn-primary" style="float:right; margin:0px; padding: 6px" (click)="adicionarImagens()">Adicionar</button>
            </div>
            <br />
            <label *ngIf="listaImagens.length">Lista de imagens</label>
            <div *ngFor="let img of listaImagens">
              <i class="fa-solid fa-xmark" style="float: right; color: red"></i>
              <div>
                <input type="checkbox" class="form-check-input" > {{ img }}
              </div>
            </div>
            <span *ngIf="listaImagens.length" style="font-size: 10px">Selecione uma imagem para que seja a capa da noticia</span>
            <div class="form-group">
              <label>Corpo da noticia</label>
              <angular-editor name="fieldName" [config]="editorConfig" ngDefaultControl [(ngModel)]="htmlContent" [ngModelOptions]="{standalone: true}"></angular-editor>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<button class="botao-flutuante">
  <i class="fa-sharp fa-regular fa-floppy-disk"></i>
</button>
